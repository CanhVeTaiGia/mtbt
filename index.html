<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <table border="1">
            <tr>
                <td class="click" colspan="6">
                    <input type="text" class="display" value="1.1666666666666667" disabled>
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="click" colspan="2"><button class="button">BkSp</button></td>
                <td class="click" colspan="2"><button class="button">CE</button></td>
                <td class="click"><button class="button">C</button></td>
            </tr>
            <tr>
                <td class="click"><button class="button">MC</button></td>
                <td class="click"><button class="button">7</button></td>
                <td class="click"><button class="button">8</button></td>
                <td class="click"><button class="button">9</button></td>
                <td class="click"><button class="button">/</button></td>
                <td class="click"><button class="button">sqr</button></td>
            </tr>
            <tr>
                <td class="click"><button class="button">MR</button></td>
                <td class="click"><button class="button">4</button></td>
                <td class="click"><button class="button">5</button></td>
                <td class="click"><button class="button">6</button></td>
                <td class="click"><button class="button">*</button></td>
                <td class="click"><button class="button">%</button></td>
            </tr>
            <tr>
                <td class="click"><button class="button">MS</button></td>
                <td class="click"><button class="button">1</button></td>
                <td class="click"><button class="button">2</button></td>
                <td class="click"><button class="button">3</button></td>
                <td class="click"><button class="button">-</button></td>
                <td class="click"><button class="button">1/x</button></td>
            </tr>
            <tr>
                <td  class="click"><button class="button">M+</button></td>
                <td  class="click"><button class="button">0</button></td>
                <td  class="click"><button class="button">+/-</button></td>
                <td  class="click"><button class="button">.</button></td>
                <td  class="click"><button class="button">+</button></td>
                <td  class="click"><button class="button equal">=</button></td>
            </tr>
        </table>
        <button class="more-options">More Options</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
